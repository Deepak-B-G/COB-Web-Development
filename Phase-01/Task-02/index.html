<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="Image/webp" href="Images/Favicon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://cse.google.com/cse.js?cx=7479a180990ff4d97"></script>
</head>

<body>
    <div class="topbar">
        <div class="topbar-left">
        </div>

        <div class="topbar-right">
            <a href="https://www.gmail.com/">Gmail</a>
            <h4>Images</h4>

            <div class="search-lab">
                <img src="images/Search-lab.png" alt="Search-lab" height="25px">
            </div>

            <div class="tooltip" id="allItemsTooltip">
                <img src="Images/al-icon.png" alt="all items" height="25px">
                <span class="tooltiptext">All Items</span>

                <div class="google-product-grid" id="googleProductGrid">
                    <!-- Google product icons and names will be dynamically added here -->
                </div>
            </div>

            <div class="account-container">
                <div class="account-circle">
                    <img src="Images/Profile.png" alt="Profile Picture" class="profile-picture" height="25px">
                    <div class="account-info">
                        <span class="name">John Doe</span>
                        <span class="email">john.doe@example.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="logo">
        <img src="Images/Google.png" alt="Google logo" height="100px">
    </div>

    <div class="search-bar">
        <div class="gcse-search"></div>
        <div class="button-container">
            <button class="button button1">Google Search</button>
            <a href="https://doodles.google/">
                <button class="button button2">I'm Feeling Lucky</button>
            </a>
        </div>
    </div>

    <link href="script.js">

    <div class="footer-container">
        <div class="footer-01">
            India
        </div>

        <div class="footer-02">
            <div class="left">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    <h4>About</h4>
                </a>
                <a
                    href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    <h4>Advertising</h4>
                </a>
                <a href="https://www.google.com/intl/en_in/business/">
                <h4>Business</h4>
            </a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">
                <h4>How Search Works</h4>
            </a>
            </div>

            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">
                <h4>Privacy</h4>
            </a>
            <a href="https://policies.google.com/terms?hl=en-IN&fg=1">
                <h4>Terms</h4>
            </a>
                <h4>Settings</h4>
            </div>
        </div>
    </div>
</body>

</html>
